<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 짧아진 URL 가져오는 AJAX 실행
            // 나중에 Vue로 바꾸면 Vue용 AJAX로 변경
            $('#url_submit').bind('click', function () {
                $.ajax({
                    url: '/ajax',
                    type: 'POST',
                    data: $('#submit_url_form').serialize(),
                    success: function (response) {
                        document.querySelector("#shortened_url").value = response
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });

            // 생성된 짧아진 url 복사
            document.querySelector("#shortened_url_copy").addEventListener("click", function () {
                document.querySelector("#shortened_url").select();
                document.execCommand("copy");
                alert('복사되었습니다');
            });
        });
    </script>
</head>
<body>
    <form id="submit_url_form">
        <input type="text" id="raw_url" name="raw_url">
        <button type="button" id="url_submit">전송</button>
    </form>
    <div id="shortened_url_block">
        <input type="text" id="shortened_url" onclick="this.select()" />
        <button type="button" id="shortened_url_copy">복사</button>
    </div>
</body>
</html>
